<header>
  <div class="upper-side">
    DOWNLOAD A FREE 7-DAY MEAL PLAN SAMPLE<ins>YES PLEASE!</ins>
  </div>
  <nav>
    <div class="nav-links">
      <a class="nav-item" href="{% url 'about' %}">About</a>
      <a class="nav-item" href="{% url 'posts-list' %}">Posts</a>
      {% if request.user.is_authenticated %}
        <a class="nav-item" href="#">Recipes &DoubleDownArrow;</a>
        <a class="nav-item" href="#">Popular &DoubleDownArrow;</a>
      {% endif %}
    </div>
    <div class="logo-wrapper">
      <a id="logo" class="nav-item" href="{% url 'home' %}"><span style="color:red;">Asia</span>Kitchen</a>
    </div>
    <div class="auth-wrapper">
      {% if not request.user.is_authenticated %}
        <a class="nav-item" href="#">üîç</a>
        <a class="nav-item login" href="{% url 'login_user' %}">Log in</a>
        <a class="nav-item signup" href="{% url 'create_user' %}">Sign up</a>
      {% else %}
        <a class="nav-item create-post" href="{% url 'create-post' %}">Create Post</a>
        <div class="profile-drp-wrapper">
          <p class="user-info">
            <a class="nav-item view-profile" href="{% url 'profile_page' %}">{{ request.user.username }}</a>
            <img src="{{ request.user.profile.image.url }}" class="profile-picture" alt="user-image" />
          </p>
          <div class="content">
            <a class="nav-item logout" href="{% url 'logout_user' %}">Log out</a>
          </div>
        </div>
      {% endif %}
    </div>
  </nav>
</header>
