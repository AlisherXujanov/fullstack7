<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>{{ subtitle }}</p>
    <hr>
    <a class="btn btn-success" href="{% url 'create-post' %}">Create a new post</a>
    {% for i in posts %}
        <h3>Title: {{i.title}}</h3>
        <p>Description: {{ i.description }}</p>
        <hr>
    {% endfor %}
</body>
</html>
