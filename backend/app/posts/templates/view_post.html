{% extends 'base.html' %}
{% load static %}

{% block title %}
  Post item
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{% static 'styles/posts.css' %}" />
{% endblock %}

{% block content %}
  <div class="intro">
    <h1>Post item</h1>
    <a href="{% url 'create-post' %}" class="btn btn-outline-primary">Create post</a>
  </div>

  <hr />
  <div class="post-item">
    <div class="info">
      <p>{{ post.author }}</p>
      <p>{{ post.date_posted|date }}</p>
    </div>

    <h2 class="title">{{ post.title }}</h2>

    <p class="content">{{ post.content }}</p>

    <div class="action-btns">
      <a href="{% url 'update-post' post.id %}" class="btn edit">Edit</a>
      <a href="#" class="btn delete">Delete</a>
    </div>
  </div>
  <hr />
{% endblock %}
